<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Извлечение корня</title>

        <link rel="stylesheet" href="dist/design/css/style.min.css">
    <!-- Source -->

    <!-- <=IE 9 support -->
    <!--[if lt IE 9]>
    <script src="dist/libs/Response/html5shiv.min.js"></script>

<body data-theme="light">
<header class="header">
    <h2 class="header__title">Извлечение корня</h2>

    <section class="header-settings">
        <div class="header-settings-theme">
            <i class="enable-theme" data-theme="light"></i>
            <i class="enable-theme" data-theme="dark"></i>
        </div>

        <div class="header-settings-language">
            <img data-lang="ru" class="enable-lang" src="src/design/img/russian-flag.svg"
                 alt="Russian language">
            <img data-lang="en" class="enable-lang" src="src/design/img/british-flag.svg"
                 alt="English language">
            <img data-lang="zh" class="enable-lang" src="src/design/img/chinese-flag.svg"
                 alt="Chinese language">
            <img data-lang="es" class="enable-lang" src="src/design/img/spain-flag.svg"
                 alt="Spanish language">
        </div>
    </section>
</header>

<main class="content">
    <section class="content-calculator">
        <input type="text" id="expression" class="content-calculator__expression" placeholder="4+4i" autocomplete="off">
        <label for="round" class="content-calculator__label">Чисел после запятой</label>
        <input type="text" id="round" class="content-calculator__round"
               autocomplete="off"
               value="3">
        <button id="calc" class="content-calculator__calc btn">Извлечь</button>
        <div class="content-calculator-output">
            <p class="content-calculator-output__label">Корень введенного выражения равен:</p>
            <p id="output" class="content-calculator-output__result">&#x221A;2</p>
        </div>
    </section>
</main>

<footer class="footer">
    <p class="footer-copyright">
        site.ru 1.0 &#9400; 2019
    </p>

    <section class="footer-team">
        <h2 class="footer-team__title">Наши разработчики</h2>

        <section class="footer-team-cards">
            <div class="footer-team-cards-person" data-person="klochkovskiy">
                <img src="./src/design/img/klochkovskiy.jpg" alt="Клочковский Иван"
                     class="footer-team-cards-person__img">
                <h3 class="footer-team-cards-person__name">Клочковский Иван</h3>
            </div>
            <div class="footer-team-cards-person" data-person="ilkaev">
                <img src="./src/design/img/ilkaev.jpg" alt="Илькаев Артур" class="footer-team-cards-person__img">
                <h3 class="footer-team-cards-person__name">Илькаев Артур</h3>
            </div>
            <div class="footer-team-cards-person" data-person="otroshenko">
                <img src="./src/design/img/otroshenko.jpg" alt="Отрощенко Владимир"
                     class="footer-team-cards-person__img">
                <h3 class="footer-team-cards-person__name">Отрощенко Владимир</h3>
            </div>
        </section>
    </section>
    <section class="footer-contact">
        <h2 class="footer-contact__title">Связь с нами</h2>

        <section class="footer-contact-variant">
            <a href="mailto:#" class="footer-contact-variant__email">example@mail.ru</a>
            <a href="tel:#" class="footer-contact-variant__tel">+7 (952) 524-24-25</a>
        </section>
    </section>
</footer>

<script src="dist/libs/Math/Math.js"></script>
<script src="dist/js/main.min.js"></script>
