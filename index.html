<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">

    <title>Извлечение корня</title>

<body data-theme="light">
<header class="header">
    <h2 class="header__title">Извлечение корня</h2>

    <section class="header-settings">
        <div class="header-settings-theme">
            <i class="enable-theme" data-theme="light"></i>
            <i class="enable-theme" data-theme="dark"></i>
        </div>

        <div class="header-settings-language">
            <a href="" class="header-settings-language-ru">
                <img src="src/design/img/russian-flag.svg" alt="Russian language">
            </a>
            <a href="en" class="header-settings-language-en">
                <img src="src/design/img/british-flag.svg" alt="English language">
            </a>
            </div>
    </section>
</header>

<main class="content">
    <section class="content-calculator">
        <input type="text" id="expression" class="content-calculator__expression" placeholder="Введите выражение..." autocomplete="off">
        <button id="calc" class="content-calculator__calc btn">Извлечь</button>
        <div class="content-calculator-output">
            Корень введенного выражения равен:
            <p id="output" class="content-calculator-output__inner">&#x221A;2</p>
        </div>
    </section>
</main>

        site.ru 1.0 &#9400; 2019

    <section class="footer-team">

        <section class="footer-team-cards">

                <h3 class="footer-team-cards-person__name">Клочковский Иван</h3>

            <div class="footer-team-cards-person">

                <h3 class="footer-team-cards-person__name">Артур Илькаев</h3>
            </div>
            <div class="footer-team-cards-person">
                <img src="https://via.placeholder.com/150" alt="Владимир Отрощенко" class="footer-team-cards-person__img">
                <h3 class="footer-team-cards-person__name">Владимир Отрощенко</h3>
            </div>
        </section>
    </section>
    <section class="footer-contact">
        <h2 class="footer-contact__title">Связь с нами</h2>

        <section class="footer-contact-variant">
            <a href="mailto:#" class="footer-contact-variant__email">example@mail.ru</a>
            <a href="tel:#" class="footer-contact-variant__tel">+7 (952) 524-24-25</a>
        </section>
    </section>
</footer>
